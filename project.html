<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Vegeta Tamagotchi</title>
</head>

<body>
    <div class="container">
        <div id="playAgain">
            <iframe id="sliding" src="https://giphy.com/embed/8ekqrxRgmW5na" width="240" height="240"
                frameBorder="0"></iframe>
            <a href="./home.html">
                <button id="loser">You Lost</button>
            </a>
        </div>
        <div class="playground">
            <div id="videoDiv"></div>

            <div id="tamagotchi">
                <div class="displayVegeta">
                    <img id="vegeta" src="" alt="vegeta">
                </div>

                <div class="vegetaStats">
                    <p id="hungry"></p>
                    <p id="happy"></p>
                    <p id="workout"></p>
                    <p id="age">
                    <p>
                </div>

                <div class="btns">
                    <button id="exercise">Workout</button>
                    <button id="happyBtn">Happy</button>
                    <button id="eat">Eat</button>
                    <button id="fight">Attack</button>
                    <button id="speak">Speak</button>
                </div>
            </div>
        </div>

        <div class="extras">
            <iframe src="" width="387" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <img id="darkMode" src="https://img.icons8.com/emoji/48/000000/dragon-face.png" />
            <a href="./home.html">
                <img src="https://img.icons8.com/nolan/96/dragon-ball.png" />
            </a>

        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
