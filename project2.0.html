<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles2.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header"><span>Vegeta Tamagotchi<span></div>
        <section class="large">
            <div class="stats">
                <div id="workout">
                    WORKOUT: <br /><progress max="10" value="1"></progress>
                </div>
                <div id="hungry">
                    HUNGRY: <br /><progress max="10" value="1"></progress>
                </div>
                <div id="bored">
                    BOREDOM: <br /><progress max="10" value="1"></progress>
                </div>
            </div>
            <div class="giphy">
                <!-- <iframe src="https://giphy.com/embed/jaluhXZOhVNmw" width="480" height="321" frameBorder="0" class="giphy-embed"
                    allowFullScreen></iframe> -->
                <iframe src="https://giphy.com/embed/zO5p2acZUVWVO" width="480" height="291" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>
            </div>
        </section>
        <section class="content">
            <iframe width="700" height="400"
                src="https://www.youtube.com/embed/gBE8xj1ISIc?playlist=gBE8xj1ISIc&autoplay=1&loop=1&mute=1"
                rameborder="0" allow="autoplay" allowfullscreen></iframe>
        </section>
        <section class="content">
            <div class="text">
                <h3>How to play</h3>
                <p>Here you can click buttons to make Vegeta stay fit, happy, and fed <br />
                    When the progress bar value go to zero you lose, Fill each bar to move onto the next level!</p>
            </div>
            <div class="btns">
                <button>Workout</button>
                <button>Eat</button>
                <button>Bordeom</button>
            </div>
        </section>
        <div class="footer">
            <img src="https://img.icons8.com/color/96/000000/crunchyroll.png" />
        </div>
    </div>
</body>

</html>
