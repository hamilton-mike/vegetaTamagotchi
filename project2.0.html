<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/game.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Vegatagotchi</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div id="logo">
                <img src="./img/game.png" alt="90s Toy">
                <a href="./index.html#vegetagotchi">Vegatagotchi</a>
            </div>

            <ul>
                <li><a href="./index.html#home">Home</a></li>
                <li><a href="./index.html#rules">How To Play</a></li>
                <li><a href="./index.html#levels">Enemies</a></li>
            </ul>
        </nav>
    </header>


    <main id='board'>
        <section class="level">Vegeta vs <span id="enemy">Andriod 19</span></section>

        <section class="visual-aid">
            <div class="giphy">
                <!-- <iframe src="https://giphy.com/embed/jaluhXZOhVNmw" width="480" height="321" frameBorder="0" class="giphy-embed"
                    allowFullScreen></iframe> -->
                    <!-- <iframe src="https://giphy.com/embed/zO5p2acZUVWVO" width="480" height="291" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe> -->
                </div>
                <div class="yt">
                    <!-- <iframe width="700" height="400"src="https://www.youtube.com/embed/gBE8xj1ISIc?playlist=gBE8xj1ISIc&autoplay=1&loop=1&mute=1" rameborder="0" allow="autoplay" allowfullscreen></iframe> -->
                </div>
            </section>

            <section class="game-controls">
                <div class="progress-bar">
                    <div id="workout">
                        WORKOUT: <br /><progress max="10" value="1"></progress>
                    </div>
                    <div id="hungry">
                        HAPPY: <br /><progress max="10" value="1"></progress>
                    </div>
                    <div id="bored">
                        PRIDE: <br /><progress max="10" value="1"></progress>
                    </div>
                    <div>
                        TEST: <br /><progress id="test" max="10" value="1"></progress>
                    </div>
                </div>

                <div class="content">
                    <div class="controls">
                        <div class="btns">
                            <span class="btn">Workout</span>
                            <span class="btn">Happy</span>
                            <span class="btn">Pride</span>
                            <span class="btn test-btn">test</span>

                            <span class="btn disabled big-bang-attack">Pride</span>
                        </div>
                    </div>
            </section>
    </main>

    <footer class="footer">

        <div class="logo">
            <img src="./img/game.png" alt="">
        </div>

        <ul>
            <li>Socials</li>
            <li>Portfolio</li>
            <li>
                <a href="https://linkedin.com/in/mikehamdev">Linkedin</a>
            </li>
            <li>
                <a href="https://github.com/hamilton-mike/vegetaTamagotchi">Github</a>
            </li>
        </ul>
    </footer>
    <script src="./src/app.js"></script>
</body>

</html>
